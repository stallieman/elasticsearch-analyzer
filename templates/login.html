<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Inloggen â€¢ Elasticsearch Tool</title>
    <style>
        body { font-family: sans-serif; background:#f4f4f4; }
        .box { background:#fff; max-width:340px; margin:120px auto; padding:30px;
               border-radius:8px; box-shadow:0 2px 12px rgba(0,0,0,.2); }
        label, input { display:block; width:100%; margin-bottom:15px; }
        input[type=submit] { background:#007bff; color:#fff; border:0; padding:10px;
                             border-radius:4px; cursor:pointer; font-weight:bold; }
        .msg { color:#b00; margin-bottom:12px; }
    </style>
</head>
<body>
  <div class="box">
    <h2>Log in op Elasticsearch</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for cat, m in messages %}
          <div class="msg">{{ m }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post">
      <label>Gebruikersnaam</label>
      <input type="text" name="es_user" required>
      <label>Wachtwoord</label>
      <input type="password" name="es_pass" required>
      <input type="submit" value="Inloggen">
    </form>
  </div>
</body>
</html>
